<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodyCross Veterin√°ria</title>
  <meta name="description" content="Jogo de palavras cruzadas estilo CodyCross com tema de Medicina Veterin√°ria">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">

  <!-- üëá Styles just for the IME input + small touch optimization -->
  <style>
    /* Keep the hidden input ‚Äúrendered‚Äù so mobile can open the keyboard */
    #ime-input {
      position: fixed;
      bottom: 0; left: 0;
      width: 1px; height: 1px;
      opacity: 0;
      background: transparent;
      border: 0;
      color: transparent;
      z-index: 10;
      /* Prevent iOS zoom-on-focus */
      font-size: 16px;
    }
    /* Improves tap responsiveness on mobile */
    #crossword-container { touch-action: manipulation; }
  </style>
</head>
<body>
  <div id="app">
    <div class="game-container">
      <header class="game-header">
        <div class="game-title">CodyCross Veterin√°ria</div>
        <div class="game-stats">
          <div class="timer">Tempo: 05:00</div>
          <div class="score">Pontua√ß√£o: 0</div>
        </div>
      </header>
      
      <main class="game-board">
        <div id="crossword-container"></div>

        <!-- üëá IME input (hidden but focusable) to summon the mobile keyboard -->
        <input
          id="ime-input"
          type="text"
          inputmode="latin"
          autocapitalize="characters"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          maxlength="1"
          enterkeyhint="next"
          aria-label="Entrada de letra do jogo"
        />

        <div class="vertical-word-display">
          <div id="vertical-word"></div>
          <p>Dica: <span id="vertical-clue"></span></p>
        </div>
        
        <div class="clue-container">
          <p>Selecione uma c√©lula para ver a dica</p>
        </div>
        
        <div class="controls">
          <button id="hint-button" class="btn btn-hint">Usar Dica</button>
          <button id="reset-button" class="btn btn-primary">Reiniciar</button>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
