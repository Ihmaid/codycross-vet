<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodyCross Veterinária</title>
  <meta name="description" content="Jogo de palavras cruzadas estilo CodyCross com tema de Medicina Veterinária">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">

  <!-- IME inputs (keyboard helpers) + touch optimizations -->
  <style>
    /* Keep focusable and rendered; iOS won’t show KB if fully hidden */
    #ime-input {
      position: fixed;
      bottom: 0; left: 0;
      width: 20px; height: 20px;   /* tiny but reliable on iOS */
      opacity: 0.01;               /* not 0 for iOS */
      background: transparent;
      border: 0;
      color: transparent;
      z-index: 10;
      font-size: 16px;             /* prevents iOS zoom */
      caret-color: transparent;
    }

    /* iOS fallback: contenteditable element */
    #ime-ce[contenteditable] {
      position: fixed;
      bottom: 0; left: 0;
      width: 20px; height: 20px;
      opacity: 0.01;
      background: transparent;
      border: 0;
      z-index: 10;
      font-size: 16px;
      color: transparent;
      caret-color: transparent;
      outline: none;
      -webkit-user-select: text;
      user-select: text;
    }

    /* Improves tap responsiveness on mobile */
    #crossword-container { touch-action: manipulation; }
  </style>
</head>
<body>
  <div id="app">
    <div class="game-container">
      <header class="game-header">
        <div class="game-title">CodyCross Veterinária</div>
        <div class="game-stats">
          <div class="timer">Tempo: 05:00</div>
          <div class="score">Pontuação: 0</div>
        </div>
      </header>
      
      <main class="game-board">
        <div id="crossword-container"></div>

        <!-- Primary hidden input (Android/most browsers) -->
        <input
          id="ime-input"
          type="text"
          inputmode="text"
          autocapitalize="characters"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          maxlength="1"
          enterkeyhint="next"
          aria-label="Entrada de letra do jogo"
        />

        <!-- iOS fallback (contenteditable) -->
        <div id="ime-ce" contenteditable="true" aria-label="Entrada de letra do jogo (iOS)"></div>

        <div class="vertical-word-display">
          <div id="vertical-word"></div>
          <p>Dica: <span id="vertical-clue"></span></p>
        </div>
        
        <div class="clue-container">
          <p>Selecione uma célula para ver a dica</p>
        </div>
        
        <div class="controls">
          <button id="hint-button" class="btn btn-hint">Usar Dica</button>
          <button id="reset-button" class="btn btn-primary">Reiniciar</button>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
