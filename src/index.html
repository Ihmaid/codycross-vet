<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CodyCross Veterinária</title>
  <meta name="description" content="Jogo de palavras cruzadas estilo CodyCross com tema de Medicina Veterinária">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
</head>
<body>
  <div id="app">
    <div class="game-container">
      <header class="game-header">
        <div class="game-title">CodyCross Veterinária</div>
        <div class="game-stats">
          <div class="timer">Tempo: 05:00</div>
          <div class="score">Pontuação: 0</div>
        </div>
      </header>
      
      <main class="game-board">
        <div id="crossword-container"></div>
        
        <div class="vertical-word-display">
          <div id="vertical-word"></div>
          <p>Dica: <span id="vertical-clue"></span></p>
        </div>
        
        <div class="clue-container">
          <p>Selecione uma célula para ver a dica</p>
        </div>
        
        <div class="controls">
          <button id="hint-button" class="btn btn-hint">Usar Dica</button>
          <button id="reset-button" class="btn btn-primary">Reiniciar</button>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
